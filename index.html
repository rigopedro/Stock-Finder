<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Tracker</title>
</head>

<body>

    <div class="container">
        <h1>Stock Tracker</h1>
        <!-- Precisa adicionar o name no form, e em todos os campos que você quer obter os valores, esse pode deletar ou deixar aqui para tu não esquecer como faz -->
        <form name="myForm" id="myForm">
             <input type="text" id="symbol" placeholder="Coloque a sigla da ação" name="search">
            <button type="submit">Procurar</button>

        </form>
        <ul id="stock-list"></ul>

    </div>

    <script src="index.js"></script>
</body>

</html>
